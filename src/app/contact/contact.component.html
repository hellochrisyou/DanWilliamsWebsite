<div class="flex-box" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="animate__animated animate__lightSpeedInRight animate__delay-1s">
    <div class="container">
      <h2 class="text-center">
        <hr>
        Contact
        <hr>
      </h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                  placeholder="Enter email" formControlName="Email" maxlength="50">
                <mat-hint>We'll never share your email with anyone else.</mat-hint>
                <mat-error *ngIf="FormData.get('Email').hasError('required')">
                  Email is required.
                </mat-error>
                <mat-error *ngIf="FormData.get('Email').hasError('email')">
                  Email invalid.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Full Name</mat-label>
                <input matInput type="text" class="form-control" name="Fullname" placeholder="Full Name"
                  formControlName="Fullname" maxlength="50">
                <mat-error *ngIf="FormData.get('Fullname').hasError('required')">
                  Full name is required.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea matInput class="form-control" formControlName="Comment" name="Comment"
                  placeholder="Leave a comment" maxlength="1000">
                </textarea>
                <mat-error *ngIf="FormData.get('Comment').hasError('required')">
                  Message is required.
                </mat-error>
                <mat-hint>Spam emails will be disregarded.</mat-hint>
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
              <div id="overlay"></div>
              <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
</div>
